<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bubble sort</title>
</head>

<body>
  <script>
    // bubbleSort function. This has to be on top.


    function bubbleSort(arr) {
      var i, j;
      var len = arr.length;

      var isSwapped = false;

      for (i = 0; i < len; i++) {

        isSwapped = false;

        for (j = 0; j < len; j++) {
          if (arr[j] > arr[j + 1]) {
            var temp = arr[j]
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
            isSwapped = true;
          }
        }

        // IF no two elements were swapped by inner loop, then break 

        if (!isSwapped) {
          break;
        }
      }

      return arr;
    }




    var inputNumbers = [5, 6, 2, 1, 8, 9];

    for (number of inputNumbers) {
      document.write(number + "<br />");
    }

    inputNumbers = bubbleSort(inputNumbers);

    //print out the array
    for (number of inputNumbers) {
      document.write(number + "<br />")
    }
  </script>
</body>

</html>
